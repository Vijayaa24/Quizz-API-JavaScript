<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz Mania</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quizz Mania</h1>
      </header>
      <main>
        <!-- QUIZZ CONTAINER -->
        <div id="quizz-container">
          <p id="question">
            <span id="question-number">1</span> &#8212;
            <span id="question-text">what is the unit of measurement for meters?</span>
          </p>
          <div id="answers-box">
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
          </div>
        </div>

        <!-- SCORE BOARD -->
        <div id="score-container" class="hide">
          <h2>Congratulations</h2>
          <p id="display-score"><span>90</span>%</p>
          <p>
            You got it right <span id="correct-answers">0</span> from
            <span id="questions-qty">10</span> questions
          </p>
          <button id="restart">Re-do quizz!</button>
        </div>

        <!-- TEMPLATE RESPONSE -->
        <button class="answer-template hide">
          <span class="btn-letter"></span> <span class="question-answer"></span>
        </button>
      </main>
      <footer>
        <p>
          <strong>Copyright</strong> &copy; 2022
          <a href="https://github.com/Vijayaa24/"><strong>Vijayaa24</strong></a> /
          <a href="https://linkedin.com/in/vijayalakshmi-shettar/"
            ><strong>Vijayalakshmi Shettar</strong></a
          >
        </p>
      </footer>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
